<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rave Murder Generator</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial Black', sans-serif;
        background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc);
        background-size: 600% 600%;
        animation: raveBG 10s ease infinite;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    @keyframes raveBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin-top: 40px;
        font-size: 3em;
        text-shadow: 0 0 20px #fff;
    }

    .result {
        margin-top: 60px;
        font-size: 4em;
        padding: 20px;
        text-shadow: 0 0 15px #00ffff;
        min-height: 120px;
    }

    button {
        margin-top: 40px;
        padding: 20px 40px;
        font-size: 1.5em;
        border: none;
        border-radius: 50px;
        background: #00ffcc;
        color: black;
        cursor: pointer;
        box-shadow: 0 0 20px #00ffcc;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 40px #00ffcc;
    }

    .spin {
        animation: flash 0.2s infinite alternate;
    }

    @keyframes flash {
        from { opacity: 1; }
        to { opacity: 0.6; }
    }
</style>
</head>
